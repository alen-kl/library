<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Library - Register</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<fieldset style="text-align: center;">
  <h2>Registration</h2>
  <form action="#" th:action="@{/register}" th:object="${webUser}" method="post">
    <label>Username</label><br>
    <input type="text" th:field="*{username}" required /><br>
    <label>Password</label><br>
    <input type="password" th:field="*{rawPassword}" required minlength="6" maxlength="10"/><br>
    <label>First Name</label><br>
    <input type="text" th:field="*{name}" required minlength="2" maxlength="20"/><br>
    <label>Last Name</label><br>
    <input type="text" th:field="*{lastName}" required minlength="2" maxlength="20" />

    <br><br><br>
    <input type="submit" value="Register" /> <input type="reset" value="Reset" />
  </form>
</fieldset>
<br><br>

</body>
</html>
